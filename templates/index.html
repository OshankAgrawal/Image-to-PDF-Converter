<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<div class="container my-4">
  <div class="card shadow p-4">
    <h1 class="text-center mb-4">Image to PDF Converter</h1>

    <!-- Upload Area -->
    <div id="drop-area" class="border rounded p-4 text-center mb-4">
      <p class="text-muted">Drag & Drop Images Here or</p>
      <input type="file" id="fileElem" multiple accept="image/*" class="d-none">
      <button class="btn btn-primary" id="fileSelect">Select Images</button>
    </div>

    <!-- Preview List -->
    <ul id="preview-list" class="list-unstyled"></ul>

    <!-- Controls -->
    <div class="d-flex justify-content-between flex-wrap mb-3">
      <button class="btn btn-outline-primary mb-2" id="add-more-btn">+ Add More Images</button>
      <button class="btn btn-outline-danger mb-2" id="clear-btn">Clear All</button>
    </div>

    <!-- Options -->
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label class="form-label">Page Size</label>
        <select id="pageSize" class="form-select">
          <option>Fit-to-Image</option>
          <option>A4</option>
          <option>Letter</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Orientation</label>
        <select id="orientation" class="form-select">
          <option>Portrait</option>
          <option>Landscape</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Compression</label>
        <select id="compression" class="form-select">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>
    </div>

    <!-- Generate PDF -->
    <button class="btn btn-success w-100 py-2 mb-3" id="convert-btn">Generate PDF</button>
    <div id="result" class="text-center"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
